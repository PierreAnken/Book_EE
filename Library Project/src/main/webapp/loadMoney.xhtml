<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    	<ui:define name="content">
		    <div id="loadAccount" class="col align-self-center">
	    		<h:graphicImage 
					value="#{resource['img:librarian.jpg']}" 
					class = "img-responsive centered pointer" />				
				<div class="col-sm-6 nopadding">
   					<div class="dialog_left">
   						Sure , do you have your reader's card with you?
   					</div>
   				</div>
   				<div class="w-100"/>
   				<div class="col-sm-6 col-sm-offset-6 nopadding">
   					<h:form action="navigationController.showPage()">
   						<f:param name ="pageId" value ="loadAmount" />
   						<div class="dialog_right">
   							Yes here it is : 
	   						<h:selectOneMenu onchange="submit();" value="#{PresentationBean.getBagService().currentReader}" converter="readerConverter">
	   							<f:selectItem itemLabel="Looking into my pocket  ..." />					
	   							<f:selectItems value="#{PresentationBean.getReaders()}" var="reader" itemLabel="#{reader.cardId} (#{reader.firstname}-#{reader.lastname})" itemValue="#{reader.cardId}" />
							</h:selectOneMenu>
						</div>
						<div class="dialog_right">
							I don't have one yet. Could you 
							<h:commandLink action = "#{navigationController.showPage}" value=" create an account ">
							 	<f:param name = "pageId" value = "registerReader" />
	  						</h:commandLink>
	  						for me?
						</div>
   					</h:form>
   				</div>
			</div>
    	</ui:define>
	</ui:composition>
</html>
