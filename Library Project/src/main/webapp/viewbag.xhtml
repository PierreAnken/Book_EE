<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div>#{ReaderBag.getBagSize()} items in your Bag!</div>
		<div class="row">
			<div class="col-3">
				<b>Title</b>
			</div>
			<div class="col-5">
				<b>Description</b>
			</div>
			<div class="col-2">
				<b>Author</b>
			</div>
			<div class="col-1">
				<b>Language</b>
			</div>
			<div class="col-1">
				<b>Action</b>
			</div>
		</div>
		<ui:repeat var="book" value="#{ReaderBag.getBooksInBag()}"
			varStatus="status">
			<div class="row box bline">
				<div class="col-3 tpad10">
					<h:form>
						<h:commandLink action="#{navigationController.showPage}"
							value="#{book.title}">
							<f:param name="pageId" value="bookdetail" />
							<f:param name="objectId" value="#{book.id}" />
						</h:commandLink>
					</h:form>
				</div>
				<div class="col-5 tpad10">
					<c:set var="string1" value="#{book.description}" />
					<c:set var="descr_string" value="${fn:substring(string1, 0, 5)}" />
					#{descr_string} ...
				</div>
				<div class="col-2 tpad10">
					<h:form>
						<h:commandLink value="#{book.author}">
							<f:ajax listener="#{Shelfs.setFilterAuthor(book.author)}"
								render="grid" />
						</h:commandLink>
					</h:form>
				</div>
				<div class="col-1 tpad10">
					<h:form>
						<h:commandLink value="#{book.language}">
							<f:ajax listener="#{Shelfs.setFilterLanguage(book.language)}"
								render="grid" />
						</h:commandLink>
					</h:form>
				</div>
				<div class="col-1 tpad10">
					<h:form>
						<h:commandLink action="#{Shelfs.removeBookFromBag(book)}">
							<i class="fas fa-trash-alt" />
						</h:commandLink>
					</h:form>
				</div>
			</div>
		</ui:repeat>
		<h:form>
			<h:commandButton value="Back" class="btn-primary" type="button"
				action="#{navigationController.showPage}">
				<f:param name="pageId" value="shelfs" />
			</h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
