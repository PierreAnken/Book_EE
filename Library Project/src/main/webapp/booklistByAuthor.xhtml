<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-sm-3">
				<b>Title</b>
			</div>
			<div class="col-sm-6">
				<b>Description</b>
			</div>
			<div class="col-sm-2">
				<b>Author</b>
			</div>
			<div class="col-sm-1">
				<b>Action</b>
			</div>
		</div>

		<ui:repeat var="book"
			value="#{PresentationBean.getBooksByAuthor(navigationController.getObjectId())}"
			varStatus="status">

			<div class="row box">

				<div class="col-sm-3">
					<h:form>
						<h:graphicImage
							value="#{resource['img:lang_'.concat(book.language).concat('.png')]}" />
						<b>&nbsp; <h:commandLink
								action="#{navigationController.showPage}" value="#{book.title}">
								<f:param name="pageId" value="bookdetail" />
								<f:param name="objectId" value="#{book.id}" />
							</h:commandLink>
						</b>
					</h:form>
				</div>
				<div class="col-sm-6">
					<c:set var="string1" value="#{book.description}" />
					<c:set var="descr_string" value="${fn:substring(string1, 0, 5)}" />
					<b>#{descr_string} ...</b>
				</div>
				<div class="col-sm-2">
					<b>#{book.author}</b>
				</div>
				<div class="col-sm-1">
					<h:form>
						<h:commandLink action="#{navigationController.showPage}">
							<i class="far fa-eye" />
							<f:param name="pageId" value="bookdetail" />
							<f:param name="objectId" value="#{book.id}" />
						</h:commandLink>
						<h:commandLink action="#{navigationController.showPage}">
							<i class="fas fa-shopping-bag" />
							<f:param name="pageId" value="confirmAdd" />
							<f:param name="objectId" value="#{book.id}" />
						</h:commandLink>
					</h:form>
				</div>
			</div>
		</ui:repeat>
		<br />
		<h:commandButton value="Show all results" class="btn-primary"
			type="button" onclick="location.href='booklist.xhtml';" />
	</ui:define>
</ui:composition>
</html>
