<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div class="row">
			<div class="col-sm-3">
				<b>Title</b>
			</div>
			<div class="col-sm-6">
				<b>Description</b>
			</div>
			<div class="col-sm-2">
				<b>Author</b>
			</div>
			<div class="col-sm-1">
				<b>Action</b>
			</div>
		</div>

		<ui:repeat var="book" value="#{PresentationBean.getBookList()}"
			varStatus="status">
			<c:choose>
				<c:when test="#{PresentationBean.isBookInBag(book.id)}">
					<p>Book is in Bag</p>
				</c:when>
				<c:otherwise>
					<p>Book is not in Bag</p>
				</c:otherwise>
			</c:choose>
			<div class="row box bline">

				<div class="col-sm-3 tpad10">
					<h:form>
						<h:commandLink action="#{navigationController.showPage}">
							<h:graphicImage
								value="#{resource['img:lang_'.concat(book.language).concat('.png')]}" />
							<f:param name="pageId" value="booklistByLanguage" />
							<f:param name="objectId" value="#{book.language}" />
						</h:commandLink>
					&nbsp;
						<h:commandLink action="#{navigationController.showPage}"
							value="#{book.title}">
							<f:param name="pageId" value="bookdetail" />
							<f:param name="objectId" value="#{book.id}" />
						</h:commandLink>
					</h:form>
				</div>
				<div class="col-sm-6 tpad10">
					<c:set var="string1" value="#{book.description}" />
					<c:set var="descr_string" value="${fn:substring(string1, 0, 5)}" />
					#{descr_string} ...
				</div>
				<div class="col-sm-2 tpad10">
					<h:form>
						<h:commandLink action="#{navigationController.showPage}"
							value="#{book.author}">
							<f:param name="pageId" value="booklistByAuthor" />
							<f:param name="objectId" value="#{book.author}" />
						</h:commandLink>
					</h:form>
				</div>
				<div class="col-sm-1 tpad10">
					<h:form>
						<h:commandLink
							action="#{PresentationBean.addBookToBag(PresentationBean.getBook(book.id))}">
							<i class="fas fa-shopping-bag" />
							<f:param name="pageId" value="confirmAdd" />
							<f:param name="objectId" value="#{book.id}" />
						</h:commandLink>
					</h:form>
				</div>
			</div>
		</ui:repeat>
	</ui:define>
</ui:composition>
</html>
