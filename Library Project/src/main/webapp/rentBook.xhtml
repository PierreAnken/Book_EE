<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="content">
		<div class="imgLibrarian background">
			<c:set var="currentReader" value="#{RentBook.userSession.getCurrentReader()}" />
			<h:panelGroup class="container" layout="block" id="rentBookDialog">
				<h:panelGroup class="row" layout="block" rendered="#{empty currentReader}">
					<div class="col-6 nopadding">
						<div class="dialog_left">Sure , do you have your reader's
							card with you?</div>
					</div>
					<div class="w-100" />
					<div class="col-6 offset-6 nopadding">
						<h:form>
						<div class="dialog_right">
								<h:panelGroup>
									Just a moment.
									<h:selectOneMenu value="#{RentBook.cardId}" >
										<f:ajax listener="#{RentBook.onSelectedCardId()}"
											render="rentBookDialog" />
										<f:selectItem itemLabel="Looking into my pocket  ..."
											itemValue="#{null}"/>
										<f:selectItems value="#{RentBook.getReaders()}" var="reader"
											itemValue="#{reader.cardId}"
											itemLabel="Card #{reader.cardId} (#{reader.firstname} #{reader.lastname})" />
									</h:selectOneMenu>
								</h:panelGroup>
								<h:outputText value="Here it is: #{currentReader.cardId}" rendered="#{not empty currentReader}"/>
							</div>
							<h:panelGroup class="dialog_right" rendered="#{empty currentReader}" layout="block">
								I don't have one yet. Could you
								<h:commandLink action="#{navigationController.showPage}"
									value=" create an account ">
									<f:param name="pageId" value="createAccount" />
								</h:commandLink>
								for me?
							</h:panelGroup>
						</h:form>
					</div>
				</h:panelGroup>
				
				<h:panelGroup rendered="#{not empty currentReader}" layout="block" class="row">
				<c:set var="amountToPay" value="#{RentBook.userSession.getBagSize()*0.5}" />
				<c:set var="accountBalance" value="#{RentBook.getAccountBalance()}"/>
					<div class="col-6 nopadding">
						<div class="dialog_left">
							<h:outputText value="Hi #{currentReader.firstname}."/> 
							<br/>
							<h:outputText value="So you selected #{RentBook.userSession.getBagSize()} book(s)"/>
							<br/>
							<h:outputText value="It make a total amount of #{amountToPay} CHF"/>
						</div>
					</div>
					<div class="w-100" />
					
					<h:panelGroup class="col-2 offset-6 nopadding" rendered="#{not empty currentReader and amountToPay le accountBalance}">
						<h:form>
							<div class="dialog_right">
								<h:commandButton value="Pay" type="button">
								<f:ajax listener="#{RentBook.performPayment()}" render="rentBookDialog"
									execute="@form" />
								</h:commandButton>
							</div>
						</h:form>
					</h:panelGroup>
					<h:panelGroup class="col-6 offset-6 nopadding" rendered="#{not empty currentReader and amountToPay gt accountBalance}">
						<h:form>
							<div class="dialog_right">
								I don't have enough money on my account, could I 
								<h:commandLink action="#{navigationController.showPage}"
									value="load it">
									<f:param name="pageId" value="loadMoney" />
								</h:commandLink>?
							</div>
						</h:form>
					</h:panelGroup>
					<div class="w-100"/>
					<h:panelGroup class="col-6 nopadding" rendered="#{amount ne 0}">
						<div class="dialog_left">
							Done.<br/>
							<h:outputText value=" Your new account balance is #{currentReader.accountBalance+amount} CHF"/>
						</div>
					</h:panelGroup>
					<div class="w-100"/>
					<div class="col-6 offset-6 nopadding">
						<h:panelGroup rendered="#{amount ne 0}">
						<h:form>
							<div class="dialog_right">
								<h:commandLink action="#{navigationController.showPage}" value="Thanks you.">
							  <f:param name = "pageId" value = "inside" />
	  						</h:commandLink>
							</div>
							</h:form>
						</h:panelGroup>
					</div>
				</h:panelGroup>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
</html>
